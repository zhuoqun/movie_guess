<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/profile.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <header>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="">猜电影</a>
          <ul class="nav">
            <li><a href="" target="_blank">首页</a></li>
            <li><a href="" target="_blank">截图</a></li>
            <li class="active"><a href="" target="_blank">台词</a></li>
            <li><a href="" target="_blank">随便试试</a></li>
          </ul>
          <form class="navbar-search pull-left">
            <input class="search-query" type="text" />
          </form>
          <ul class="nav pull-right">
            <li>
              <a id="login_btn" data-toggle="modal" data-target="#login_modal" href="/account/login">登录</a>
            </li>
            <li>
              <a href="/account/signin">注册</a>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- #navbar -->

  </header>

  <!-- template -->
  <script id="puzzle_text_tpl" type="text/html">
    <div class="puzzle" data-id="{{ id }}" data-type="lines">
      <div class="actions">
        <div class="answer">
          <a href="" class="btn"><i class="icon-comment"></i>回答</a>
        </div>
        <div class="other">
          <a href="" class="btn"><i class="icon-retweet"></i>转发</a>
          <a href="" class="btn"><i class="icon-heart"></i>喜欢</a>
        </div>
      </div>
      <a href="/puzzle/" class="content type-text" title="{{ title }}">
        {{{ text }}}
      </a>
      <p class="tags">
      <i class="icon-tags"></i>
      <span><a href="">周星驰</a></span>
      <span><a href="">喜剧</a></span>
      <span><a href="">无厘头</a></span>
      <span><a href="">科幻</a></span>
      </p>
      <p class="stats">
      <span class="fav_cnt"><a href="/">答案(20)</a></span>
      <span class="fav_cnt"><a href="">喜欢(20)</a></span>
      <span class="fav_cnt"><a href="">转发(20)</a></span>
      </p>
      <div class="author clearfix">
        <a href="" title="" class="img"><img src="img/avatar.jpg" alt="profile img" /></a>
        <p><a href="">zhuoqun</a> 创建于 <span class="create_time">2012-05-01 11:11:00</span></p>
      </div>
    </div>
  </script>
  <script id="puzzle_img_tpl" type="text/html">
    <div class="puzzle" data-id="{{ id }}" data-type="lines">
      <div class="actions">
        <div class="answer">
          <a href="" class="btn"><i class="icon-comment"></i>回答</a>
        </div>
        <div class="other">
          <a href="" class="btn"><i class="icon-retweet"></i>转发</a>
          <a href="" class="btn"><i class="icon-heart"></i>喜欢</a>
        </div>
      </div>
      <a href="/puzzle/" class="content type-img" title="{{ title }}">
        <img src="{{ img }}" style="height: {{ height }}"/>
      </a>
      <p class="tags">
      <i class="icon-tags"></i>
      <span><a href="">周星驰</a></span>
      <span><a href="">喜剧</a></span>
      <span><a href="">无厘头</a></span>
      <span><a href="">科幻</a></span>
      </p>
      <p class="stats">
      <span class="fav_cnt"><a href="/">答案(20)</a></span>
      <span class="fav_cnt"><a href="">喜欢(20)</a></span>
      <span class="fav_cnt"><a href="">转发(20)</a></span>
      </p>
      <div class="author clearfix">
        <a href="" title="" class="img"><img src="img/avatar.jpg" alt="profile img" /></a>
        <p><a href="">zhuoqun</a> 创建于 <span class="create_time">2012-05-01 11:11:00</span></p>
      </div>
    </div>
  </script>

  <div id="wrapper" role="main">

    <div class="container user">
      <div class="row">
        <div class="span8">
          <div class="profile">

            <div class="clearfix">
              <div class="avatar">
                <a href=""><img src="img/pikachu.jpg" width="128px" /></a>
              </div>

              <div class="info">
                <h2><a href="">zhuoqun</a></h2>
                <div class="meta">
                  <a href=""><i class="icon-map-marker"></i>北京</a>
                </div>
              </div>
            </div>

            <div class="ctrl">
              <a class="btn btn-primary">关注</a>
              <a href="" class="btn btn-success"><i class="icon-ok icon-white"></i>已关注</a>
              <a class="btn" href=""><i class="icon-edit"></i>编辑个人资料</a>
            </div>

          </div>

        </div>

        <div class="span4">
          <div class="stats">
            <p>积分：<em>1000</em></p>
            <p>经验：<em>1000/2000</em></p>
            <p>称号：<em>电影达人</em></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="menubar clearfix">
            <ul class="clearfix pull-left">
              <li><a href="">110 张贴</a></li>
              <li class="active"><a href="">100 回答</a></li>
              <li><a href="">100 喜欢</a></li>
              <li><a href="">100 转发</a></li>
            </ul>
            <ul class="pull-right">
              <li><a href="">100 关注</a></li>
              <li><a href="">100 粉丝</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="waterfall-wrapper">
      <div class="waterfall">
      </div>

      <div id="loading">
        <img src="img/loading.gif" />
        <span>正在使劲儿加载…</span>
      </div>
    </div>

  </div>

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
